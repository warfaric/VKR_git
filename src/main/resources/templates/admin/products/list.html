<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Товары — ' + subcategory.name}">Товары</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="mb-4">
        <a class="btn btn-outline-secondary" th:href="@{|/admin/categories/${category.id}/subcategories|}">← К подкаталогам</a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h4 mb-1" th:text="${subcategory.name}">Подкаталог</h1>
            <p class="text-muted mb-0" th:text="${category.name}">Категория</p>
        </div>
        <a class="btn btn-primary" th:href="@{|/admin/subcategories/${subcategory.id}/products/new|}">Добавить товар</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Название</th>
                    <th class="text-end">Вес</th>
                    <th class="text-end">Цена</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="4" class="text-center text-muted py-4">Товаров пока нет</td>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Название</td>
                    <td class="text-end" th:text="${product.weight != null ? product.weight + ' кг' : '—'}">0.25 кг</td>
                    <td class="text-end" th:text="${product.price}">2499</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{|/admin/subcategories/${subcategory.id}/products/${product.id}/edit|}">Изменить</a>
                        <form th:action="@{|/admin/subcategories/${subcategory.id}/products/${product.id}/delete|}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить товар?');">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
