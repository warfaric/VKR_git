<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subcategoryForm.id == null ? 'Новый подкаталог' : 'Изменение подкаталога'}">Подкаталог</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-4" th:text="${subcategoryForm.id == null ? 'Добавить подкаталог' : 'Изменить подкаталог'}"></h1>
                    <form th:action="${subcategoryForm.id == null} ? @{/admin/categories/{categoryId}/subcategories(categoryId=${category.id})} : @{/admin/categories/{categoryId}/subcategories/{id}(categoryId=${category.id}, id=${subcategoryForm.id})}"
                          method="post"
                          th:object="${subcategoryForm}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label class="form-label" for="name">Название</label>
                            <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Введите название">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" th:href="@{|/admin/categories/${category.id}/subcategories|}">Отмена</a>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
