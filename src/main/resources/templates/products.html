<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subcategory.name}">Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #ffffff 0%, #f6f1f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .products-shell {
            width: min(720px, 100%);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            color: #b11212;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 1.5rem;
        }

        .back-link:hover {
            color: #8c0e0e;
        }

        .product-card {
            background: #fff;
            border-radius: 20px;
            padding: 1.25rem;
            box-shadow: 0 12px 30px rgba(177, 18, 18, 0.12);
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .product-placeholder {
            width: 100%;
            padding-top: 75%;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(177, 18, 18, 0.25), rgba(177, 18, 18, 0.55));
            position: relative;
            overflow: hidden;
        }

        .product-placeholder::after {
            content: 'Photo coming soon';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-weight: 600;
            font-size: 1rem;
            color: #3f3f3f;
        }

        .product-weight {
            font-weight: 600;
            color: #252525;
        }

        .order-btn {
            margin-top: auto;
            background-color: #b11212;
            border: none;
            border-radius: 14px;
            color: #fff;
            font-weight: 600;
            padding: 0.65rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 10px 22px rgba(177, 18, 18, 0.25);
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 26px rgba(177, 18, 18, 0.32);
        }
    </style>
</head>
<body>
<main class="products-shell">
    <a class="back-link" th:href="@{/catalog/{categoryId}(categoryId=${category.id})}">
        <i class="bi bi-arrow-left"></i>
        Back to subcategories
    </a>

    <header class="mb-4">
        <h1 class="h4 mb-1" th:text="${subcategory.name}">Subcategory name</h1>
        <p class="text-muted small mb-0" th:text="${category.name}">Category name</p>
    </header>

    <section th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
        Products are not available yet.
    </section>

    <section th:if="${!#lists.isEmpty(products)}" class="row g-4">
        <div class="col-12 col-sm-6" th:each="product : ${products}">
            <article class="product-card">
                <div class="product-placeholder"></div>
                <div>
                    <div class="product-name" th:text="${product.name}">Product name</div>
                    <div class="text-muted">Weight: <span class="product-weight" th:text="${product.weight != null ? product.weight + ' kg' : '—'}">25 kg</span></div>
                </div>
                <button type="button" class="order-btn">
                    <i class="bi bi-cart-fill"></i>
                    Order
                </button>
            </article>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
