<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #ffffff 0%, #f6f1f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .catalog-shell {
            width: min(420px, 100%);
        }

        .brand-name {
            color: #b11212;
            font-weight: 600;
            font-size: 1.75rem;
        }

        .info-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(177, 18, 18, 0.3);
            color: #b11212;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .catalog-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(177, 18, 18, 0.15);
            padding: 0.75rem 0.5rem;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.8rem;
            border-radius: 12px;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            color: inherit;
        }

        .category-item:hover {
            background-color: #f6f1f1;
            transform: translateX(4px);
            text-decoration: none;
        }

        .category-icon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(177, 18, 18, 0.12);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #b11212;
            font-size: 1.25rem;
        }

        .category-name {
            font-weight: 600;
            color: #4a4a4a;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .quick-actions button {
            border: none;
            border-radius: 14px;
            padding: 0.9rem;
            font-weight: 600;
            background-color: #b11212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-shadow: 0 10px 18px rgba(177, 18, 18, 0.25);
        }

        .quick-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 22px rgba(177, 18, 18, 0.32);
        }
    </style>
</head>
<body>
<main class="catalog-shell">
    <header class="d-flex align-items-center justify-content-between mb-4">
        <div class="d-flex align-items-center gap-3">
            <img th:src="@{/images/logo.png}" alt="Логотип" style="width: 60px;">
            <div>
                <div class="brand-name">Красный Жемчуг</div>
                <div class="text-muted small">Свежая рыба и морепродукты</div>
            </div>
        </div>
        <div class="info-icon">
            <i class="bi bi-info"></i>
        </div>
    </header>

    <section th:if="${#lists.isEmpty(categories)}" class="alert alert-info text-center">
        Категории пока не заполнены. Загляните позже.
    </section>

    <section th:if="${!#lists.isEmpty(categories)}" class="catalog-card mb-4">
        <a class="category-item text-decoration-none"
           th:each="category : ${categories}"
           th:href="@{/catalog/{categoryId}(categoryId=${category.id})}">
            <div class="category-icon-wrapper">
                <i class="bi bi-grid"></i>
            </div>
            <span class="category-name" th:text="${category.name}">Категория каталога</span>
            <i class="bi bi-chevron-right ms-auto text-muted"></i>
        </a>
    </section>

    <section class="quick-actions">
        <button type="button"><i class="bi bi-telephone"></i>Позвонить</button>
        <button type="button"><i class="bi bi-percent"></i>Акции</button>
        <button type="button"><i class="bi bi-globe2"></i>Сайт</button>
        <button type="button"><i class="bi bi-clock-history"></i>История</button>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
