<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Подкаталоги — ' + category.name}">Подкаталоги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="mb-4">
        <a class="btn btn-outline-secondary" href="/admin/categories">← К категориям</a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0" th:text="${category.name}">Категория</h1>
        <a class="btn btn-primary" th:href="@{|/admin/categories/${category.id}/subcategories/new|}">Добавить подкаталог</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col" class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(subcategories)}">
                    <td colspan="2" class="text-center text-muted py-4">Подкаталогов пока нет</td>
                </tr>
                <tr th:each="subcategory : ${subcategories}">
                    <td th:text="${subcategory.name}">Название</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{|/admin/subcategories/${subcategory.id}/products|}">Товары</a>
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{|/admin/categories/${category.id}/subcategories/${subcategory.id}/edit|}">Изменить</a>
                        <form th:action="@{|/admin/categories/${category.id}/subcategories/${subcategory.id}/delete|}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить подкаталог?');">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
