<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 mb-0">Категории</h1>
        <div>
            <a class="btn btn-outline-secondary" href="/admin">Назад</a>
            <a class="btn btn-primary ms-2" href="/admin/categories/new">Добавить категорию</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col" class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(categories)}">
                    <td colspan="2" class="text-center text-muted py-4">Категорий пока нет</td>
                </tr>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Название</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{|/admin/categories/${category.id}/subcategories|}">Подкаталоги</a>
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{|/admin/categories/${category.id}/edit|}">Изменить</a>
                        <form th:action="@{|/admin/categories/${category.id}/delete|}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить категорию?');">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
