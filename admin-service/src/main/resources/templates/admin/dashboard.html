<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3">Админ-панель</h1>
                    <p class="text-muted">Вы авторизованы как администратор. Здесь доступны инструменты управления каталогом.</p>
                    <div class="d-flex flex-wrap gap-2 mb-3">
                        <a class="btn btn-primary" href="/admin/categories">Категории</a>
                        <a class="btn btn-outline-secondary" href="/">На главную</a>
                    </div>
                    <form th:action="@{/logout}" method="post" class="d-inline-block">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
