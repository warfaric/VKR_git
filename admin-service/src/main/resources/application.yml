spring:
  application:
    name: admin-service
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/redgmapp
    username: redgmapp
    password: redgmapp
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8082
app:
  admin:
    username: admin
    # Set locally via application.yml or override with ENV ADMIN_PASSWORD (recommended for k8s Secrets)
    password: admin
